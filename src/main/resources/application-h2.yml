spring:
  datasource:
    driverClassName: org.h2.Driver
    initialization-mode: always
    url: jdbc:h2:mem:db
    username: sa
    password: ''
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none